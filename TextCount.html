<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字数カウント</title>
</head>

<body>
    <h1>字数のカウント</h1> 
    <p id="num">0文字</p>
    <textarea placeholder="カウントしたい文字をペーストしてください" id="text" onkeyup="showCount(this);" cols="30" rows="10"></textarea>
    <script>
        const showCount = (str) => {
            const num = document.getElementById('num');
            const strNum = str.value;
            num.innerHTML = strNum.replace(/\s+/g, '').length + '文字';
        };
    </script>
</body>

</html>
