<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="TxtCnt-title.ico">
    <title>字数カウント</title>
    <link rel="stylesheet" href="textCounter.css">
</head>

<body>
    
    <div id="div1">
        <p id="p1">字数カウント</p> 
    </div>

    <div id="condition">
        <p id="p2">レポートの分量 :&nbsp;</p>
        <div id="value">
            <input type="number" id="wrt1" min="0">
            <p>&nbsp;文字　～&emsp;</p>
            <input type="number" id="wrt2" min="0" max="9999">
            <p>&nbsp;文字</p>
        </div>
    </div>

    <div id="div2">
        <p>字数 :&nbsp;</p>
        <p id="num">0 文字</p>
    </div>

    <div id="div3">
        <textarea placeholder="カウントしたい文をペーストしてください" id="text" onkeyup="showCount(this);" cols="30" rows="10"></textarea>
        <button id="resetBtn">リセット</button>
    </div>

    <script>
        const num = document.getElementById('num');
        const text = document.getElementById('text');
        const resetBtn = document.getElementById('resetBtn')

        const showCount = (str) => {
            const strNum = str.value;
            num.innerHTML = strNum.replace(/\s+/g, '').length +' '+ '文字'; //句読点を除く場合は.replace(/\s+|。|、/g, '')
        };

        const resetText = () => {
            num.innerHTML = '0 文字';
            text.value = '';
        };

        resetBtn.addEventListener('click', () => {
            resetText();
        });
    </script>
</body>

</html>
